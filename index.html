<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agnes Key System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agnes Key System</h1>
        <p class="subtitle">Secure license key management.</p>
        
        <div class="key-section">
            <button id="show-key-btn">Show License Key</button>
            <input type="text" id="key-input" placeholder="Enter key to validate" readonly>
            <button id="validate-btn">Validate Key</button>
            <p id="result" class="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
